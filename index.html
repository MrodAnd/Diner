<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Bronx and Queens Diners</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="sidebar">
        <div class="header">
            <h1>The Bronx and Queens Diners!</h1>
        </div>
        <p>You hungry right now? Find your Diner in the BX or QN.</p>
        <p><strong>Click a point for the name of the Diner!</strong></p>
        <div class="legend">
            <div>
                <span class="legend-key" style="background-color: red;"></span>
                <span>Open only during te daytime</span>
            </div>
            <div>
                <span class="legend-key" style="background-color: green;"></span>
                <span>Open 24/7!</span>
            </div>
            <div>
                <span class="legend-key" style="background-color: yellow;"></span>
                <span>Open all hours on Weekends</span>
            </div>
        </div>
        <a class="source-code-link" href="https://github.com/MrodAnd/Mapbox">Source Code</a>
    </div>
    <div id="map-container"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <script src="js/diner-data.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
